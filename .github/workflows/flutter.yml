name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flutter-test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # you can pin a version if needed

      # 3️ Enable Flutter web if your app uses it
      - name: Enable Flutter web
        run: flutter config --enable-web

      # 4️ Get dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 5️ Run analyzer (optional but recommended)
      - name: Run Flutter analyzer
        run: flutter analyze

      # 6️ Run tests
      - name: Run Flutter tests
        run: flutter test

      # 7️ Build web (optional, if you want to ensure it compiles)
      - name: Build Flutter web
        run: flutter build web --release
